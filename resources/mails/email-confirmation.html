<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="#{mailConfirmation.title}">JiraRush - подтверждение почты</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<p th:text="#{mailConfirmation.greetings}  + ${user.firstName} + '.'"/>
<p th:text="#{mailConfirmation.confirmMailText}">Чтобы завершить настройку учетной записи и начать пользоваться JiraRush, подтвердите, что вы правильно указали вашу
    электронную почту.</p>
<a th:text="#{mailConfirmation.confirm}" th:href="${confirmationUrl}">Подтвердить почту</a>
</body>
</html>
